<div class="container-fluid">
    <div class="row p-2 bg-info">
        <div class="col-6">
            <h3>Pizza Type List {{pizzaTypeList.length}}</h3>
        </div>
        <div class="col-6 text-end">
            <button class="btn btn-warning" (click)="openModal()"> Add Pizza Type</button>
        </div>  
    </div>

    <table class="table table-bordered table-striped">
        <thead>
            <th>Name</th>
            <th>Category</th>
            <th>Ingredients</th>
            <th class="text-center">Action</th>
        </thead>
        <tbody>
            @for (item of pizzaTypeList; track $index) {
                <tr>
                    <td>{{ item.name }}</td>
                    <td>{{ item.category.name }}</td>
                    <td>{{ item.ingredients }}</td>
                    <td class="text-center">
                        <button class="btn btn-warning" (click)="setModalValues(item.id)">Edit</button>
                    </td>
                </tr>
            }
            
        </tbody>
    </table>
</div>

<!-- The Modal -->
<div class="modal" id="pizzaTypeModal" #pizzaTypeModal>
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header bg-info">
        <h4 class="modal-title">Pizza Type Form</h4>
        <button type="button" class="btn-close" (click)="closeModal()"></button>
      </div>

        <!-- Modal body -->
        <form [formGroup]="pizzaTypeForm" (ngSubmit)="onSubmit()">
            <div class="modal-body">
                <div class="row">
                    <div class="col-12">
                        <input type="text" formControlName="name" name="name" id="name" 
                            class="form-control" placeholder="Name">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <input type="text" formControlName="categoryid" name="categoryid" id="categoryid" 
                            class="form-control" placeholder="Category">
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-12">
                        <input type="text" formControlName="ingredients" name="ingredients" id="ingredients" 
                            class="form-control" placeholder="Ingredients" >
                    </div>
                </div>
            </div>
                

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="submit" [disabled]="this.pizzaTypeForm.invalid" class="btn btn-primary">Save</button>
                <button type="button" class="btn btn-danger" (click)="closeModal()">Close</button>
            </div>
        </form>
    </div>
  </div>
</div>

<div class="container-fluid">
    <div class="row p-2 bg-info">
        <div class="col-6">
            <h3>Order List {{orderList.length}}</h3>
        </div>
        <div class="col-6 text-end">
            <button class="btn btn-warning" (click)="openModal()"> Add Order</button>
        </div>  
    </div>

    <table class="table table-bordered table-striped">
        <thead>
            <th>Date</th>
            <th>Time</th>
            <th class="text-center">Action</th>
        </thead>
        <tbody>
            @for (item of orderList; track $index) {
                <tr>
                    <td>{{ item.date }}</td>
                    <td>{{ item.time }}</td>
                    <td class="text-center">
                        <button class="btn btn-warning" (click)="setModalValues(item.id)">Edit</button>
                    </td>
                </tr>
            }
            
        </tbody>
    </table>
</div>

<!-- The Modal -->
<div class="modal" id="orderModal" #orderModal>
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header bg-info">
        <h4 class="modal-title">Order Form</h4>
        <button type="button" class="btn-close" (click)="closeModal()"></button>
      </div>

        <!-- Modal body -->
        <form [formGroup]="orderForm" (ngSubmit)="onSubmit()">
            <div class="modal-body">
                <div class="row">
                    <div class="col-6">
                        <input type="text" formControlName="date" name="date" id="date" 
                            class="form-control" placeholder="Date">
                    </div>
                    <div class="col-6">
                        <input type="text" formControlName="time" name="time" id="time" 
                            class="form-control" placeholder="Time">
                    </div>
                </div>
            </div>
                

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="submit" [disabled]="this.orderForm.invalid" class="btn btn-primary">Save</button>
                <button type="button" class="btn btn-danger" (click)="closeModal()">Close</button>
            </div>
        </form>
    </div>
  </div>
</div>
